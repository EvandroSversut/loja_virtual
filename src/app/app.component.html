<div style="display: flex; justify-content: center; align-items: center; flex-direction: row;margin-top: 15%;">
<form [formGroup]="loginForm">
  <h3>{{tituloLogin}}</h3>
  <div class="row mb-3" style="margin-top: 25px;">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Login</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" name="email" formControlName="login">
      <div *ngIf="loginForm.get('login')?.errors" style="font-size: 8px; font-size: 15px; color: brown;">Login obrigatório</div>
    <!--  <span>{{loginForm.status}}</span>  -->
    </div>

  </div>
  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Senha</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="senha" name="senha" formControlName="senha">
      <div *ngIf="loginForm.get('senha')?.errors" style="font-size: 8px; font-size: 15px; color: brown;">Senha obrigatória</div>
     <!-- <span>{{loginForm.status}}</span>  -->
    </div>
  </div>
 
  <div class="row mb-3">
  <button type="submit" class="btn btn-primary" (click)="fazerLogin()" [disabled]="!loginForm.valid">Entrar</button>
  <button type="submit" class="btn btn-primary" style="margin-top: 10px">Entrar</button>
  </div>

</form>

</div>
